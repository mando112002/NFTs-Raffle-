
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ApeChain Raffle – Final Fix</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <h1>ApeChain NFT Raffle (Final RPC Fix)</h1>
  <p id="wallet">Wallet: Not connected</p>
  <p id="chain">Chain ID: -</p>
  <p id="status" style="color:green;font-weight:bold;"></p>
  <button onclick="connectWallet()">Connect Wallet</button>

  <script>
    let web3;
    let userAddress;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          document.getElementById("wallet").innerText = "Wallet: " + userAddress;

          const chainId = await web3.eth.getChainId();
          console.log("Detected chainId:", chainId);
          document.getElementById("chain").innerText = "Chain ID: " + chainId;

          // Correct comparison with your real chain ID: 33139
          if (parseInt(chainId) !== 33139) {
            document.getElementById("status").innerText = "⚠️ You're not on ApeChain (33139). Requesting switch...";
            try {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                  chainId: '0x8163', // 33139 in hex
                  chainName: 'Ape Chain',
                  nativeCurrency: { name: 'APE', symbol: 'APE', decimals: 18 },
                  rpcUrls: ['https://rpc.apechain.com/http'],
                  blockExplorerUrls: ['https://apescan.io']
                }]
              });
              document.getElementById("status").innerText = "✅ ApeChain added. Please switch to it.";
            } catch (addErr) {
              document.getElementById("status").innerText = "❌ Failed to add ApeChain.";
              console.error(addErr);
            }
          } else {
            document.getElementById("status").innerText = "✅ You are on ApeChain!";
          }
        } catch (err) {
          alert("Connection failed.");
          console.error(err);
        }
      } else {
        alert("MetaMask is not installed.");
      }
    }
  </script>
</body>
</html>
