
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ApeChain Raffle â€“ Google Sheet Connected</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .thank-you {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ApeChain NFT Raffle</h1>
    <p id="wallet">Wallet: Not connected</p>
    <p id="chain">Chain ID: -</p>
    <p id="nftCount">Your NFTs: -</p>
    <p id="tickets">ðŸŽ« Tickets Available: -</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button id="raffleBtn" onclick="enterRaffle()" style="display:none;">Enter the Raffle</button>
    <p id="thankYou" class="thank-you" style="display:none;">ðŸŽ‰ Thank you! You're entered into the raffle.</p>
  </div>

  <script>
    let web3;
    let userAddress;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          document.getElementById("wallet").innerText = "Wallet: " + userAddress.slice(0,6) + "..." + userAddress.slice(-4);

          const chainId = await web3.eth.getChainId();
          document.getElementById("chain").innerText = "Chain ID: " + chainId;
          if (String(chainId) !== "33139") {
            alert("Please switch to ApeChain (Chain ID: 33139)");
            return;
          }

          const abi = [{"constant":true,"inputs":[{"name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"uint256"}],"type":"function"}];
          const contract = new web3.eth.Contract(abi, "0xBBB854C6d7faf527B5EE08389e2FB38469c29F63");
          const balance = await contract.methods.balanceOf(userAddress).call();
          document.getElementById("nftCount").innerText = "Your NFTs: " + balance;
          const tickets = Math.floor(balance / 3);
          document.getElementById("tickets").innerText = "ðŸŽ« Tickets Available: " + tickets;

          if (tickets > 0) {
            document.getElementById("raffleBtn").style.display = "inline-block";
          }
        } catch (err) {
          alert("Connection failed.");
          console.error(err);
        }
      } else {
        alert("MetaMask is not installed.");
      }
    }

    async function enterRaffle() {
      const nftText = document.getElementById("nftCount").innerText;
      const ticketsText = document.getElementById("tickets").innerText;
      const nftCount = parseInt(nftText.split(": ")[1]);
      const tickets = parseInt(ticketsText.split(": ")[1]);

      const response = await fetch("https://script.google.com/macros/s/AKfycbwnJ3dUOn_Tz5O1uxjScqnjy5h0SNWUB5tl9C-zq4kpif_yK-gDAeIyhKpJ72vOktfywg/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          wallet: userAddress,
          nftCount: nftCount,
          tickets: tickets
        })
      });

      if (response.ok) {
        document.getElementById("thankYou").style.display = "block";
      } else {
        alert("Something went wrong while submitting.");
      }
    }
  </script>
</body>
</html>
