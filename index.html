
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ApeChain NFT Raffle - Debug</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <h1>ApeChain NFT Raffle - Debug Mode</h1>
  <p id="wallet">Wallet: Not connected</p>
  <p id="chain">Chain ID: -</p>
  <p id="status"></p>
  <button onclick="connectWallet()">Connect Wallet</button>

  <script>
    let web3;
    let userAddress;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          document.getElementById("wallet").innerText = "Wallet: " + userAddress;

          const chainId = await web3.eth.getChainId();
          console.log("Detected chainId:", chainId);
          document.getElementById("chain").innerText = "Chain ID: " + chainId;

          if (parseInt(chainId) !== 696969) {
            document.getElementById("status").innerText = "⚠️ Not on ApeChain. Trying to add it...";
            try {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                  chainId: '0xAAE4B9', // 696969 in hex
                  chainName: 'ApeChain',
                  nativeCurrency: { name: 'APE', symbol: 'APE', decimals: 18 },
                  rpcUrls: ['https://rpc.apexchain.xyz'],
                  blockExplorerUrls: ['https://explorer.apexchain.xyz']
                }]
              });
              document.getElementById("status").innerText = "✅ ApeChain added. Please switch to it.";
            } catch (addError) {
              document.getElementById("status").innerText = "❌ Failed to add ApeChain.";
              console.error(addError);
            }
          } else {
            document.getElementById("status").innerText = "✅ You are connected to ApeChain.";
          }
        } catch (err) {
          alert("Connection failed.");
          console.error(err);
        }
      } else {
        alert("MetaMask not detected.");
      }
    }
  </script>
</body>
</html>
