
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApeChain Raffle – Fixed Chain ID</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <h1>ApeChain NFT Raffle (Chain ID Fix)</h1>
  <p id="wallet">Wallet: Not connected</p>
  <p id="chain">Chain ID: -</p>
  <p id="status" style="color:green;font-weight:bold;"></p>
  <button onclick="connectWallet()">Connect Wallet</button>

  <script>
    let web3;
    let userAddress;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          document.getElementById("wallet").innerText = "Wallet: " + userAddress;

          const chainId = await web3.eth.getChainId();
          console.log("Detected chainId:", chainId);
          document.getElementById("chain").innerText = "Chain ID: " + chainId;

          // Correct comparison
          if (parseInt(chainId) !== 696969) {
            document.getElementById("status").innerText = "Not on ApeChain. Requesting to switch...";
            try {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                  chainId: '0xAAE4B9',
                  chainName: 'ApeChain',
                  nativeCurrency: { name: 'APE', symbol: 'APE', decimals: 18 },
                  rpcUrls: ['https://rpc.apexchain.xyz'],
                  blockExplorerUrls: ['https://explorer.apexchain.xyz']
                }]
              });
              document.getElementById("status").innerText = "✅ ApeChain added! Switch to it in MetaMask.";
            } catch (switchErr) {
              document.getElementById("status").innerText = "❌ Could not add ApeChain.";
              console.error(switchErr);
            }
          } else {
            document.getElementById("status").innerText = "✅ You are on ApeChain.";
          }
        } catch (err) {
          alert("Failed to connect wallet.");
          console.error(err);
        }
      } else {
        alert("MetaMask is not installed.");
      }
    }
  </script>
</body>
</html>
