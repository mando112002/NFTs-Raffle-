
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ApeChain Raffle – Final Styled</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ApeChain NFT Raffle</h1>
    <p id="wallet">Wallet: Not connected</p>
    <p id="chain">Chain ID: -</p>
    <p id="status" style="color:green;"></p>
    <button onclick="connectWallet()">Connect Wallet</button>
  </div>

  <script>
    let web3;
    let userAddress;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          document.getElementById("wallet").innerText = "Wallet: " + userAddress;

          const chainId = await web3.eth.getChainId();
          document.getElementById("chain").innerText = "Chain ID: " + chainId;
          console.log("Detected chainId:", chainId);

          if (String(chainId) !== "33139") {
            document.getElementById("status").innerText = "⚠️ You're not on ApeChain. Requesting to switch...";
            try {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                  chainId: '0x8163', // 33139 in hex
                  chainName: 'Ape Chain',
                  nativeCurrency: { name: 'APE', symbol: 'APE', decimals: 18 },
                  rpcUrls: ['https://rpc.apechain.com/http'],
                  blockExplorerUrls: ['https://apescan.io']
                }]
              });
              document.getElementById("status").innerText = "✅ ApeChain added. Please switch to it.";
            } catch (addErr) {
              document.getElementById("status").innerText = "❌ Could not add ApeChain.";
              console.error(addErr);
            }
          } else {
            document.getElementById("status").innerText = "✅ You are on ApeChain!";
          }
        } catch (err) {
          alert("Connection failed.");
          console.error(err);
        }
      } else {
        alert("MetaMask is not installed.");
      }
    }
  </script>
</body>
</html>
