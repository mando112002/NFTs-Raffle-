
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ApeChain Raffle – Final</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .wallet-buttons {
      display: flex;
      gap: 1rem;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }
    .wheel {
      width: 200px;
      height: 200px;
      border: 10px solid #2563eb;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 3s linear infinite;
      margin: 2rem 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .leaderboard {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      margin-top: 2rem;
    }
    .leaderboard h3 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .winner {
      margin-top: 1rem;
      color: darkgreen;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="wallet-buttons">
      <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
      <button id="disconnectBtn" onclick="disconnectWallet()" style="display:none;">Disconnect</button>
    </div>
  </header>

  <div class="container">
    <h1>🎟️ ApeChain NFT Raffle</h1>
    <p id="wallet">Wallet: Not connected</p>
    <p id="chain" style="display:none;">Chain ID: -</p>
    <p id="nftCount">Your NFTs: -</p>
    <p id="tickets">🎫 Tickets Available: -</p>

    <div class="wheel"></div>

    <h2>🎯 Enter the Raffle</h2>
    <button id="raffleBtn" onclick="enterRaffle()" style="display:none;">Enter the Raffle</button>
    <p id="thankYou" class="thank-you" style="display:none; color:green;">🎉 You're entered!</p>
  </div>

  <div class="leaderboard">
    <h3>🏆 Top 50 Leaderboard</h3>
    <ul id="leaderboardList">
      <li>Loading...</li>
    </ul>
    <button id="pickWinnerBtn" onclick="pickWinner()" style="display:none;">🎰 Pick a Random Winner</button>
    <p id="winnerResult" class="winner"></p>
  </div>

  <script>
    let web3;
    let userAddress;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          document.getElementById("wallet").innerText = "Wallet: " + userAddress.slice(0,6) + "..." + userAddress.slice(-4);
          document.getElementById("connectBtn").style.display = "none";
          document.getElementById("disconnectBtn").style.display = "inline-block";

          if (userAddress.toLowerCase() === "0xc111d69DD4fBf358f3eC90652F773D1af38bc678".toLowerCase()) {
            document.getElementById("pickWinnerBtn").style.display = "inline-block";
          }

          const chainId = await web3.eth.getChainId();
          document.getElementById("chain").innerText = "Chain ID: " + chainId;
          if (String(chainId) !== "33139") {
            alert("Please switch to ApeChain (Chain ID: 33139)");
            return;
          }

          const abi = [{"constant":true,"inputs":[{"name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"uint256"}],"type":"function"}];
          const contract = new web3.eth.Contract(abi, "0xBBB854C6d7faf527B5EE08389e2FB38469c29F63");
          const balance = await contract.methods.balanceOf(userAddress).call();
          document.getElementById("nftCount").innerText = "Your NFTs: " + balance;
          const tickets = Math.floor(balance / 3);
          document.getElementById("tickets").innerText = "🎫 Tickets Available: " + tickets;

          if (tickets > 0) {
      console.log("📡 Sending data to Google Sheet...");
  fetch("https://script.google.com/macros/s/AKfycbzp83uEHw4xqvkZPlqGwjzcuM2E_Vh-Ig0TfWSayI7PklCPbxJ_IVb8G35YJ32pzYQzdg/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ wallet: userAddress, nftCount: balance, tickets: tickets })
      })
  .then(res => {
    console.log("✅ Data sent successfully:", res);
    loadLeaderboard();
  })
  .catch(err => {
    console.error("❌ Failed to send data:", err);
  });

            document.getElementById("raffleBtn").style.display = "inline-block";
          }

        } catch (err) {
          alert("Connection failed.");
          console.error(err);
        }
      } else {
        alert("MetaMask is not installed.");
      }
    }

    function disconnectWallet() {
      userAddress = null;
      document.getElementById("wallet").innerText = "Wallet: Not connected";
      document.getElementById("chain").innerText = "Chain ID: -";
      document.getElementById("nftCount").innerText = "Your NFTs: -";
      document.getElementById("tickets").innerText = "🎫 Tickets Available: -";
      document.getElementById("connectBtn").style.display = "inline-block";
      document.getElementById("disconnectBtn").style.display = "none";
      document.getElementById("raffleBtn").style.display = "none";
      document.getElementById("thankYou").style.display = "none";
      document.getElementById("pickWinnerBtn").style.display = "none";
      document.getElementById("winnerResult").innerText = "";
    }

    async function enterRaffle() {
      const nftCount = parseInt(document.getElementById("nftCount").innerText.split(": ")[1]);
      const tickets = parseInt(document.getElementById("tickets").innerText.split(": ")[1]);
      const response = await console.log("📡 Sending data to Google Sheet...");
  fetch("https://script.google.com/macros/s/AKfycbzp83uEHw4xqvkZPlqGwjzcuM2E_Vh-Ig0TfWSayI7PklCPbxJ_IVb8G35YJ32pzYQzdg/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ wallet: userAddress, nftCount: nftCount, tickets: tickets })
      });

      if (response.ok) {
        document.getElementById("thankYou").style.display = "block";
        loadLeaderboard();
      } else {
        alert("Error submitting entry.");
      }
    }

    async function loadLeaderboard() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbzhLINVup9FDMmeVZaenFusNV6kDmExszNfxq55tvGv2u9py-1ecpjkEx-3WsMQ9Jnh-g/exec");
      const data = await res.json();
      const list = document.getElementById("leaderboardList");
      list.innerHTML = "";
      data.forEach((entry, index) => {
        list.innerHTML += `<li>#${index+1} ${entry.wallet.slice(0,6)}...${entry.wallet.slice(-4)} - 🎫 ${entry.tickets}</li>`;
      });
    }

    async function pickWinner() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbzhLINVup9FDMmeVZaenFusNV6kDmExszNfxq55tvGv2u9py-1ecpjkEx-3WsMQ9Jnh-g/exec");
      const data = await res.json();
      if (data.length > 0) {
        const winner = data[Math.floor(Math.random() * data.length)];
        document.getElementById("winnerResult").innerText = `🎉 Winner: ${winner.wallet}`;
      } else {
        document.getElementById("winnerResult").innerText = "No entries yet.";
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
